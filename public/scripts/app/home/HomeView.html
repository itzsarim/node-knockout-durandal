<!-- This markup will be inserted into the Shell.html where you see <div data-bind="router: ..."> -->
<div class="row">
    <p>
        <i>This is a demo app is created to display the power of <a href="http://inkfilepicker.com" target="_blank"> <u>ink</u></a>.<br>
            It will allow you to choose files from your favorite(sorry but your favorite sharefile <i class="icon-sharefile" ></i>is yet to be
            supported <i class="icon-thumbs-down"></i>) cloud storage<br>
        </i>
        <p><i class="icon-home"></i>&nbsp;<i class="icon-envelope"></i>&nbsp;<i class="icon-dropbox"></i>&nbsp;<i class="icon-facebook"></i></p>

    </p>

    <div class="well" >
        <p class="lead">select a file to upload</p>
        <button type="button" class="btn btn-primary"  data-bind="click: ink">Choose files</button>
        <p id="read-input"></p>

    </div>

    <div class="well" data-bind="foreach: storeImg">

        <img id="read-result" data-bind="attr: {src: $data}" alt="" width="50%">

    </div>

</div>
